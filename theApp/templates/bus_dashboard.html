{% extends 'base.html' %}

{% block content %}
<br>
<div class="col-xl-12 col-md-6 mb-4">
    <div class="card border-left-success shadow h-100 py-2">
      <div class="card-body">
        <div class="row no-gutters align-items-center">
          <div class="col mr-2">
            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Total Trips</div>
            <div class="h5 mb-0 font-weight-bold text-gray-800">{{troute}}</div>
          </div>
          <div class="col-auto">
            <i class="fas fa-road fa-2x text-gray-300"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card shadow col-md-12 mb-4">
  <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Trip</h6>
  </div>
  <a class="btn btn-primary  btn-sm btn-block" href="{% url 'add_route' bus.id %}">Add a Trip</a>
  <div class="table-responsive">
      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0" class="sm">
          <thead>
              <tr>
                  <th>Route</th>
                  <th>Departure Date and Time</th>
                  <th>Amount</th>
                  <th>Status</th>
              </tr>
          </thead>
          <tfoot>
              <tr>
                <th>Route</th>
                <th>Departure Dand ate</th>
                <th>Amount</th>
                <th>Status</th>
              </tr>
          </tfoot>
          <tbody>
              {% for r in route %}
              <tr>
                  <td>{{r.trip}}</td>
                  <td>{{r.date}}</td>
                  <td>{{r.price}}</td>
                  <td>{{r.status}}</td>
                  {% endfor %}
          </tbody>
      </table>
  </div>
</div>
</div>
  {% endblock content%}
