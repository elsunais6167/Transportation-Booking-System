{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container">

  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">

        <div class="col-lg-12">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Book your Trip</h1>
            </div>
            <form action="" method="POST">
                  {% csrf_token%}
                  {{ form|crispy }}
              <div class="form-group row">
                <input type="submit" class="btn mm-2 btn-success" name="Submit">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content%}
